<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام موفقیت</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .alert-box {
            width: 350px;
            background-color: #f8f9fa;
            border: 2px solid #0078d4;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert-header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: left;
            border-bottom: 2px solid #005bb5;
        }

        .alert-body {
            padding: 20px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .alert-footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .alert-footer button {
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .alert-footer button:hover {
            background-color: #005bb5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="alert-header">
            <strong>System Alert</strong>
        </div>
        <div class="alert-body">
            <p>سلام شیایودی دی! 😊<br>
            تو می‌تونی موفق بشی، فایتینگ تو فوق العاده ای، ادامه بده! هیچ چیز جلودارت نیست. 💪</p>
        </div>
        <div class="alert-footer">
            <button onclick="closeAlert()">بستن</button>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mpeg">
        مرورگر شما از پخش موسیقی پشتیبانی نمی‌کند.
    </audio>

    <script>
        function closeAlert() {
            // حذف پنجره اخطار
            document.querySelector('.alert-box').style.display = 'none';
        }

        // کنترل صدا
        const music = document.getElementById('background-music');
        music.volume = 0.3; // تنظیم حجم صدا
    </script>
</body>
</html>
